<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dino Game</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }
        
        body {
            height: 100vh;
            background: #584040;
            display: flex;
            align-items: center;
        }
        
        .contenedor {
            width: 920px;
            height: 280px;
            margin: 0 auto;
            position: relative;
            background: linear-gradient(#b7d6c7, transparent) #ffe2d1;
            /*linear-gradient(#90ebff, white);*/
            transition: background-color 1s linear;
            overflow: hidden;
        }
        
        .mediodia {
            background-color: #ffdcf3;
        }
        
        .tarde {
            background-color: #ffadad;
        }
        
        .noche {
            background-color: #aca8c7;
        }
        
        .dino {
            width: 84px;
            height: 84px;
            position: absolute;
            bottom: 22px;
            left: 42px;
            z-index: 2;
            background: url(./img/dino.png) repeat-x 0px 0px;
            background-size: 336px 84px;
            background-position-x: 0px;
        }
        
        .dino-corriendo {
            animation: animarDino 0.25s steps(2) infinite;
        }
        
        .dino-estrellado {
            background-position-x: -252px;
        }
        
        .suelo {
            width: 200%;
            height: 42px;
            position: absolute;
            bottom: 0;
            left: 0;
            background: url(./img/suelo.png) repeat-x 0px 0px;
            background-size: 50% 42px;
        }
        
        .nube {
            width: 92px;
            height: 26px;
            position: absolute;
            z-index: 0;
            background: url(img/nube.png) no-repeat;
            background-size: 92px 26px;
        }
        
        .score {
            width: 100px;
            height: 30px;
            position: absolute;
            top: 5px;
            right: 15px;
            z-index: 10;
            color: #d48872;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            font-size: 30px;
            font-weight: bold;
            text-align: right;
        }
        
        .cactus {
            width: 46px;
            height: 96px;
            position: absolute;
            bottom: 16px;
            left: 600px;
            z-index: 1;
            background: url(./img/cactus1.png) no-repeat;
        }
        
        .cactus2 {
            width: 98px;
            height: 66px;
            background: url(img/cactus2.png) no-repeat;
        }
        
        .game-over {
            display: none;
            position: absolute;
            width: 100%;
            text-align: center;
            color: #7e928b;
            font-size: 30px;
            font-family: Verdana;
            font-weight: 700;
        }
        
        @keyframes animarDino {
            from {
                background-position-x: -84px;
            }
            to {
                background-position-x: -252px;
            }
        }
        
        .hero-btn {
            display: inline-block;
            text-decoration: none;
            color: #fff;
            border: 1px solid #fff;
            padding: 12px 34px;
            font-size: 13px;
            background: transparent;
            position: relative;
            cursor: pointer;
            margin-left: 50px;
        }
        
        .hero-btn:hover {
            border: 1px solid #f44336;
            background: #f44336;
            transition: 1s;
        }
    </style>
</head>

<body>
    <a href="../index.html" class="hero-btn">Volver</a>

    <div class="contenedor">
        <div class="suelo"></div>

        <div class="dino dino-corriendo"></div>

        <div class="score">0</div>
    </div>

    <div class="game-over">GAME OVER</div>

    <script src="./script.js"></script>
</body>

</html>
